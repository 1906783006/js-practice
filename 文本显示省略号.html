    /* 单行行显示省略号 */
    .single {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    /* 第n行显示省略号 */
    .multy {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      /* word-break: break-all; */
    }
  </style>
</head>
